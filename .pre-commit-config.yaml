default_language_version:
  python: python3.7
fail_fast: true
repos:
  - repo: https://github.com/ambv/black
    rev: stable
    hooks:
      - id: black
        args:
          - '--check'
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v1.2.3
    hooks:
      - id: trailing-whitespace
